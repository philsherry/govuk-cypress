<nav aria-label="Section: GOV.UK">
  <h2 class="govuk-heading-m" id="section-navigation__components">Section navigation</h2>
  <ul class="govuk-list" role="list" aria-describedby="section-navigation__components">
    {% for item in components.govuk.component %}
    <li>
      <a class="govuk-link" href="/{{ item.dept }}/{{ item.slug }}">
        {{ item.name }}
      </a>
    </li>
    {% else %}
    <li>Data error</li>
    {% endfor %}
  </ul>
</nav>
