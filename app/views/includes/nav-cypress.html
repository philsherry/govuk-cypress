<nav aria-label="Section: Cypress">
  <h2 class="govuk-heading-m" id="section-navigation__components">Section navigation</h2>
  <ul class="govuk-list" id="section-navigation" role="list" aria-describedby="section-navigation__components">
    {% for item in components.cypress.component %}
    <li>
      <a class="govuk-link govuk-link--no-visited-state govuk-link--no-underline" href="/cypress/{{ item.slug }}">
        {{ item.name }}
      </a>
    </li>
    {% else %}
    <li>Data error</li>
    {% endfor %}
  </ul>
</nav>
